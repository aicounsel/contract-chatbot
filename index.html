<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contract Chatbot</title>
  <!-- Google Fonts for Roboto and Roboto Slab -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-window">
    <header class="chat-header">
      <h1>AI Counsel Client Assistant</h1>
    </header>
    <!-- Date divider with actual date -->
    <div class="date-divider" id="dateDivider">
      <span id="dateDisplay"></span>
    </div>
    <div class="chat-container" id="chatContainer">
      <!-- Message wrappers (labels + bubbles) will be appended here by chat.js -->
    </div>
    <div id="chatControls">
      <span id="backButton">BACK</span>
      <div class="input-wrapper">
        <input id="userInput" type="text" placeholder="Type your answer here..." />
        <button id="sendButton"></button>
      </div>
    </div>
  </div>
  <!-- Info bubble below chat window -->
  <div class="chat-info">
    <p>This chatbot is tailored to your unique contract. The questions are generated by AI within a secure environment and are not stored anywhere outside of AI Counsel's servers. Therefore, it is designed to ask you questions, but it cannot respond.</p>
  </div>
  <script src="chat.js"></script>
  <script>
    // Update the date divider with the current date formatted as "Month DD, YYYY"
    const options = { month: 'long', day: 'numeric', year: 'numeric' };
    const today = new Date().toLocaleDateString('en-US', options);
    document.getElementById('dateDisplay').textContent = today;
  </script>
</body>
</html>
